server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # SPA do Vue / Vite
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Se seu backend estiver em outro container/host com prefixo /api,
    # vocÃª pode descomentar e ajustar esse bloco:
